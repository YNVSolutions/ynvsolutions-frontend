<!DOCTYPE html>
<html lang="en">
<head>
    abc
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group, .dropdown {
            margin-bottom: 15px;
        }
        input, select { 
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .invoice {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
        <form>
            <div class="dropdown">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
             </div>
          <button type="button" onclick="generateInvoice()">Generate Invoice</button>
         </form>
    </div>

    <div class="invoice" id="invoice">
        <h2>Invoice</h2>
        <p><strong>Product:</strong> <span id="invoiceProduct"></span></p>
        <p><strong>Name:</strong> <span id="invoiceName"></span></p>
        <p><strong>Email:</strong> <span id="invoiceEmail"></span></p>
        <p><strong>Address:</strong> <span id="invoiceAddress"></span></p>
    </div>
    
    <script>
        const products = [
            "Laptop",
            "Smartphone",
            "Tablet",
            "Headphones",
            "Smartwatch",
            "Camera",
            "Printer"
        ];

        const productSelect = document.getElementById("product");

        products.forEach(product => {
            const option = document.createElement("option");
            option.value = product;
            option.text = product;
            productSelect.appendChild(option);
        });

        function generateInvoice() {
            let product = document.getElementById("product").value;
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
    
            document.getElementById("invoiceProduct").innerText = product;
            document.getElementById("invoiceName").innerText = name;
            document.getElementById("invoiceEmail").innerText = email;
            document.getElementById("invoiceAddress").innerText = address;
    
           document.getElementById("invoice").style.display = "block";
        }
    </script>
</body>
</html>
