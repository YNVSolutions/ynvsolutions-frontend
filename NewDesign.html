<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .invoice {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
        <form>
            <div>
                <!-- dummy dropdown -->
                <label for="name">Product:</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
             </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
             <button type="button" onclick="generateInvoice()">Generate Invoice</button>
         </form>
    </div>

    <div class="invoice" id="invoice">
        <h2>Invoice</h2>
        <p><strong>Product:</strong> <span id="invoiceProduct"></span></p>
        <p><strong>Name:</strong> <span id="invoiceName"></span></p>
        <p><strong>Email:</strong> <span id="invoiceEmail"></span></p>
        <p><strong>Address:</strong> <span id="invoiceAddress"></span></p>
    </div>
    
    <script>
        function generateInvoice() {
            
            let product = document.getElementById("product").value;  // The id "product" to be used when the product dropdown is created
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
    
            
            document.getElementById("invoiceProduct").innerText = product;
            document.getElementById("invoiceName").innerText = name;
            document.getElementById("invoiceEmail").innerText = email;
            document.getElementById("invoiceAddress").innerText = address;
    
            
            document.getElementById("invoice").style.display = "block";
        }
    </script>
</body>
</html>
